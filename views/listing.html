<div class="container">
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search in this user list" ng-model="searchText">
            </div>
        </div>
    </form>
    <table class="table table-bordered table-striped" ng-show="users.length>0">
        <thead>
        <tr>
            <td col-md-2>First Name</td>
            <td col-md-2>Last Name</td>
            <td col-md-2>Date of Birth</td>
            <td col-md-1>Age</td>
            <td col-md-1>Sex</td>
            <td col-md-2>Phone Number</td>
            <td col-md-2>Notes</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | filter:searchText ">
            <td col-md-2>{{ user.firstName }}</td>
            <td col-md-2>{{ user.lastName }}</td>
            <td col-md-2>{{ user.dob | date: 'yyyy-MM-dd'}}</td>
            <td col-md-1>{{ user.age }}</td>
            <td col-md-1>{{ user.sex }}</td>
            <td col-md-2>{{ user.phoneNum }}</td>
            <td col-md-2>{{ user.notes }}</td>
        </tr>
        </tbody>
    </table>
</div>
